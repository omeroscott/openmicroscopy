{% extends "websilo/base_template.html" %}

{% block silodata %}

<table cellspacing="5" cellpadding="5" align="center">			
	<tr>
		<th>Row</th>
		<th>User ID</th>
		<th>Timestamp</th>
		<th>Resource</th>
		<th>Action</th>
		<th>Message</th>
	<tr>
	{% for entry in auditlog %}
		<tr>
			<td>{{ entry.0 }}</td>
			<td>{{ entry.1 }}</td>
			<td>{{ entry.2 }}</td>
			<td>{{ entry.3 }}</td>
			<td>{{ entry.4 }}</td>
			<td>{{ entry.5 }}</td>
		</tr>
	{% endfor %}
</table>

{% endblock %}
