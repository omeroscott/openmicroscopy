{% extends "websilo/base_template.html" %}

{% block silodata %}

<table cellspacing="5" cellpadding="5" align="center">			
	<tr>
		<th>ID</th>
		<th>Path</th>
		<th>Name</th>
		<th>Size</th>
	<tr>
	{% for silo in silolist %}
		<tr>
			<td><a href="{% url websilo_view_dataset silo.0 %}">{{silo.0}}</a></td>
			<td>{{silo.1}}</td>
			<td>{{silo.2}}</td>
			<td>{{silo.3}}</td>
		</tr>
	{% endfor %}
</table>

{% endblock %}
